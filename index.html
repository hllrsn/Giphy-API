<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <title>GIF Search</title>

    <!-- Links to CSS and Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    
    <!-- Buttons  -->
    <div id="gifButtons" class="container">
    </div>

    <!-- Main Container  -->
    <div class="container">

        <!-- GIFs  -->
        <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
            <div id="gifDisplay">
            </div>
        </div>

        <!-- Topic Submission Form  -->
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">

            <form id="gif-form" role="form">

                <div class="form-group">
                    <label for="topic-input">Add an animal below:</label>
                    <input type="text" id="topic-input">
                </div>

                <input id="addGif" type="submit" value="Add new animal" class="btn btn-primary">
                <input id="removeGif" type="submit" value="Remove last animal" class="btn btn-primary">

            </form>

        </div>

    </div>
    
    <!-- Links to JavaScript, jQuery, Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>

</html>
